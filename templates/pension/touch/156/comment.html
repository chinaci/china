<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>发表评论</title>
<meta name="keywords" content="{#$pension_keywords#}" />
<meta name="description" content="{#$pension_description#}" />
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/comment.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, redirectUrl = '{#$redirectUrl#}', site = '{#$site#}';
  	var cookiePre = '{#$cfg_cookiePre#}';
	var geetest = {#$cfg_geetest#};
	var templets = '{#$templets_skin#}';
  	var id = {#$storeId#};
</script>
</head>
<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="发表评论"#} 
<div class="scoreBox">
	<div class="scoreTop fn-clear">
		<div class="left">总体</div>
		<div class="center fn-clear">
			<span class="star star1"></span>
			<span class="star star2"></span>
			<span class="star star3"></span>
			<span class="star star4"></span>
			<span class="star star5"></span>
		</div>
		<div class="right"></div>
	</div>
	<div class="scoreMain">
    <textarea name="content" id="content" rows="10" placeholder="给小伙伴们图文并茂地分享下你的心得吧..."></textarea>
	</div>
</div>

<div class="editor fn-clear">
	<ul class="uploadBox fn-clear"></ul>

    <div class="item uploadbtn">
    	<img src="{#$templets_skin#}images/img.png" alt="">
    	<div id="filePicker1" class="filePicker" data-extensions="jpg,jpeg,bmp,png,gif" data-mimeTypes="image/jpg,image/jpeg,image/png,image/gif">上传图片</div>
    </div>
  </div>

  <div class="fabuBox">
  	<div class="anonymous">
		<div class="check-left">
			<input type="checkbox" name="rentype" id="isanony" value="1">
			<span class="checkbox-icon-round"></span>
		</div>
		<a href="javascript:;">匿名发表</a>
  	</div>
  	<button type="button" class="btnFb">发表评论</button>
  </div>

<div class="photoBox">
	<div class="top-header fn-clear top_fixed">
		<a href="javascript:;" class="btnBack btn-close">
			<i></i>
		</a>
		<div class="topCenter">全部照片</div>
		<a href="javascript:;" class="btnconf">确定</a>
	</div>
	<div class="mainBox">
		<ul class="fn-clear">
			<div class="local"><input type="file"></div>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg01.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg02.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg03.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg04.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg05.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg06.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg07.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg08.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg09.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg10.png" alt="">
				<div class="selBox"></div>
			</li>
			<li>
				<img src="{#$templets_skin#}upfile/phoImg11.png" alt="">
				<div class="selBox"></div>
			</li>
		</ul>
	</div>
</div>

<div class="error"></div>
<div class="gotop"><img src="{#$templets_skin#}images/go-top.png" alt=""></div>
<script type="text/javascript">
    var wxconfig = {
        "appId": '{#$wxjssdk_appId#}',
        "timestamp": '{#$wxjssdk_timestamp#}',
        "nonceStr": '{#$wxjssdk_nonceStr#}',
        "signature": '{#$wxjssdk_signature#}',
        "description": '{#$detail_explains#}{#$detail_tel#}',
        "title": '{#$detail_title#}',
        "imgUrl": '{#if $detail_pics[0]["path"]#}{#$detail_pics[0]["path"]#}{#else#}{#$pension_logoUrl#}{#/if#}',
        "link": '{#getUrlPath service="pension" template="store-detail" id=$detail_id#}',
    };

    document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="{#$templets_skin#}js/jquery.smartScroll.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/webuploader/webuploader.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
<script type="text/javascript" src="{#$templets_skin#}../../../member/touch/js/upload.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/comment.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
