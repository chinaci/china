<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>养老地图</title>
<meta name="keywords" content="{#$pension_keywords#}" />
<meta name="description" content="{#$pension_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/jquery.mCustomScrollbar.min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/map.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{#$site_map_apiFile#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$pension_channelDomain#}',templatePath = '{#$templets_skin#}';
	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");
</script>
</head>
<body class="w1200 ">
{#$pageCurr = "map"#}
{#include file="top.html"#}
<div class="map-box">
	<div class="zoom-ctrl{#if $site_map == "google"#} fn-hide{#/if#}"><span class="zoom-plus">+</span><span class="zoom-minus">-</span></div>
	<div class="map" id="map"{#if $site_map == "google"#} style="left: 0;"{#/if#}></div>
	<div id="panel"></div>
	<div class="sidebar">
		<div class="map-os" title="收起左栏"><s><i></i></s></div>
		<ol class="f-o">
			<li class="placeby_li">
				<span>选择区域</span><s></s>
				<div class="choose-local dn choose-item placeby" id="area-box"  data-type="addrid">
			        <div class="choose-stage-l">
			          <div id="choose-area">
			            <ul>
			              <li data-id="">不限</li>
			              {#pension action="addr" return="addr"#}
			                <li data-id="{#$addr.id#}">{#$addr.typename#}</li>
			              {#/pension#}
			            </ul>
			          </div>
			        </div>

			        <div class="choose-stage-r"><div id="choose-area-second"><ul></ul></div></div>
			    </div>
				
			</li>						
			<li class="orderby_li">
				<span>选择类型</span><s></s>
				<ul class="orderby"></ul>
			</li>
		</ol>

		<p class="lcount">共有<strong>0</strong>个养老院</p>

		<div class="yl_list"><div class="loupan-list"><p class="loading">加载中...</p></div></div>

	</div>
</div>

<script>
var g_conf = {
	"cityName": "{#$siteCityInfo['name']#}",   //当前城市
	"mapWrapper": "map",  //地图区块
	"minZoom": 11,        //地图最大zoom

	"sortConf": [['不限', 0], ['机构养老', 1], ['居家养老', 2], ['旅居养老', 3]]
	
	//关键字
	,"keywords": "{#$keywords#}"

	//筛选
	,"filter": []

	//排序
	,"orderby": 0
	//区域
	,"placeby": 0
};
</script>

{#include file="bottom.html"#}
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery-slider.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery-ui-autocomplete.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.mCustomScrollbar.min.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/map.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
