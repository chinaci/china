

<div class="container">
<form action="/include/ajax.php?service=renovation&action={#if $id != ""#}editStoreaptitudes&id={#$id#}{#else#}addStoreaptitudes{#/if#}" id="fabuForm" data-url="{#getUrlPath service='member' template='renovation-honor'#}">
    <div class="art_info2">

        <ul class="info">
            <li class="fn-clear">
                <span class="name"><label for="article_tit">{#$langData['renovation'][7][6]#}</label></span>{#*标题*#}
                <input type="text" id="article_tit" placeholder="{#$langData['renovation'][7][7]#}" name="title" class="article_tit" value="{#$detail_title#}">{#*请输入标题*#}
            </li>
        </ul>

    </div>
    
    <div class="class_wrap">
        {#*资质图片*#}
        <p class="info_title">{#$langData['renovation'][10][15]#}</p>
        <div class="qjimg_box">
             <ul class="fn-clear" id="qjshow_box"{#if $detail_qj_type#} style="display:none;"{#/if#}>
                  <li>
                    <div class="addbtn img_show" id="up_qj" data-extensions="jpg,jpeg,bmp,png" data-mimetypes="image/jpg,image/jpeg,image/png"></div>
                    {#if $detail_litpicpath#}<div class="img" id="WU_FILE_has_0"><img src="{#$detail_litpicpath#}" data-url="{#$detail_litpic#}" data-val="{#$detail_litpic#}"><i class="del_btn">+</i></div>{#/if#}
                    <p class="txt">{#$langData['renovation'][8][18]#}</p>  {#*点击上传*#}
                  </li>                  
                </ul>
            <input type="hidden" name="litpic" value="{#$detail_litpic#}" id="litpic" class="litpic" >
           
        </div>
    </div>

    <div class="btn-box"><span class="btn-keep" id="btn-keep">{#$langData['renovation'][7][11]#}</span></div>  {#*保存 *#}
</form>
</div>
<div class="error"></div>
