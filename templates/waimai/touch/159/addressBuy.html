<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="description" content="{#$waimai_description#}" />
<title>{#$langData['waimai'][3][5]#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" />
<link rel="stylesheet" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/swiper.min.css">
<link rel="stylesheet" href="{#$templets_skin#}css/public.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/paotui-buy.css?v={#$cfg_staticVersion#}">

<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
  var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$waimai_channelDomain#}', modelType = 'waimai', staticPath = '{#$cfg_staticPath#}';
  var cookiePre = '{#$cfg_cookiePre#}';
  var indexUrl = '{#getUrlPath service='waimai' template='paotui' #}';
  var buyHref = '{#getUrlPath service="waimai" template="paotui-buy" param="shop=$shop&shopid=$shopid&saddress=$saddress&currentPageOpen=1"#}'; 
  var maxJuli = {#$paotuiMaxjuli|default:0#};//最大距离
  var qhLng,qhLat,sqLng,sqLat;//取货送货地址
  var comLng,comLat;//计算已选坐标的距离
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle='填写购买地址'#}
<!-- 填写购买地址新页面 s-->
<div class="choseWrap" data-lng="" data-lat="" data-address="">
  <div id="gzAddNewObj" >  
    <!--表单s-->
    <div class="formBox">
      <form class="addr_add">
        <ul class="form_ul">
          <li class="form_li gz-addr-seladdr gz-no-sel" data-lng="" data-lat="">
            <label for="addr">购买地址</label>{#* 购买地址 *#}
            <input type="text" name="addr" id="addr" readonly="readonly" placeholder="{#$langData['waimai'][1][239]#}"/>{#* 请选择 *#}
          </li>
          <li class="form_li">
            <label for="people">{#$langData['waimai'][2][50]#}</label>{#* 详细地址 *#}
            <input type="text" name="address" id="address" placeholder="请输入门牌号等详细信息" autocomplete="off" />{#* 请输入门牌号等详细信息 *#}
          </li>
        </ul>
        <button type="button" class="save_btn">确定</button>{#* 确定 *#}
        <button type="button" class="del_addr" style="display: none;">{#$langData['waimai'][2][42]#}</button>{#* 删除 *#}
      </form>
    </div>
    <!--表单e-->
  </div>
  <s class="bgLine"></s>
  <div class="hisBuyList">
    <h3>历史地址</h3>
    <div class="hisDiv"></div>
    <div class="noUsediv">
      <h4 class="cc">以下地址超出配送范围</h4>
      <div class="nouseList"></div>
    </div>
  </div>
</div>
<!-- 填写购买地址新页面 e-->

<!--地图新页面 s-->
<div class="pageitem" id="map">
  <div class="lead">
    <p></p>
    <input type="text" id="searchAddr" placeholder="{#$langData['siteConfig'][20][411]#}">
  </div>
  <div class="map">
    <div id="mapdiv"></div>
    <span class="mapcenter"></span>
  </div>

  <div class="mapresults">
    <ul></ul>
  </div>
</div>
<!--地图新页面 e-->



<!-- 错误弹窗 -->
<div class="error"></div>


<script type="text/javascript">
  var site_map = "{#$site_map#}";
  var city = '{#$city#}';
</script>
{#include file="{#$HUONIAOROOT#}/templates/siteConfig/public_location.html"#}
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script src="{#$templets_skin#}js/addr_buy.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
