<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>房产资讯</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/news.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.9.0.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin='{#$templets_skin#}';

	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
	var detailListId = 'house-list';
</script>
</head>

<body>
	<div class="container">
		{#$tit = "房产资讯"#}
		{#include file="_header.html"#}
		<!--导航s-->
		<div class="nav_box fn-clear" id="nav">
			<a href="javascript:;" class="more_nav"></a>
			<ul class="fn-clear f_nav"  id="nav_list">
				{#$i =1#}
				{#house action="newsType" return="news"#}
				<li  class="item item{#$news.id#} {#if $i ==1#}active{#/if#} " data-id="{#$news.id#}" id="nav_item_{#$news.id#}" data-type='0'><a href="javascript:;">{#$news.typename#}</a></li>
				{#$i =$i+1#}
				{#/house#}
			</ul>
		</div>
		<!--导航e-->
		<div class="searchbox">
			<form class="seform" action="">
				<div class="d_search">
					<s></s>
					<input type="search" placeholder="输入搜索关键词" id="keywords" name="title">
					<input type="hidden" name="typeid" id="searchId">
				</div>
			</form>
			
		</div>

		<div class="clearfix swiper-container">
			<div class="swrip-panel swiper-wrapper" >
				
			</div>
		</div>

	<!--所有导航s-->
	<div class="nav_all">
		<h2><span>所有分类</span><a href="javascript:;" class="close_btn"></a></h2>
		<ul class="fn-clear nav_now">
			{#house action="newsType" return="news"#}
			<li data-id="{#$news.id#}"><a href="javascript:;">{#$news.typename#}</a></li>
			{#/house#}
		</ul>
		<div class="cancel">取消</div>
	</div>
	<!--所有导航e-->
	<div class="mask"></div>
	</div>
	<script>
	var atpage = '{#$page#}',
			totalCount = {#if $pageInfo.totalCount == 0#}0{#else#}{#$pageInfo.totalCount#}{#/if#},
			totalPage = {#if $pageInfo.totalPage == 0#}0{#else#}{#$pageInfo.totalPage#}{#/if#},
			pageSize = 10;
	</script>

<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/noscroll.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min_4.2.2.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.scroll.loading.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/news.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$house_description#}',
		"title": '{#$tit#}',
		"imgUrl": '{#$house_logoUrl#}',
		"link": '{#getUrlPath service='house' template='news'#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script>

</script>
</body>
</html>
