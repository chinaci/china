<!DOCTYPE html>
<html>
<head>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>搜索</title>
<meta name="keywords" content="{#$house_keywords#}"/>
<meta name="description" content="{#$house_description#}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" href="{#$templets_skin#}css/search_index.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}',stypeid='{#$stypeid#}',staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';	
</script>
</head>
</head>
<body>
{#$pageTitle = "学区查询"#}
{#include file="../../../siteConfig/touch_top.html" headTheme="fixed" #}
<!--搜索框s-->
<div class="search_page" style="display: block;">
	<div class="search_box fn-clear">		
		<form class="form_search" action="{#getUrlPath service='house'  template='search_list'#}">
			<span class="chose_type" data-type="{#$stypeid#}">{#if $stypeid == 1#}查小区{#else#}查学校{#/if#}</span>
			<input id="keywords" name="keywords" type="search"placeholder="请输入关键字"/>
			<input id="searchtype" type="hidden" name="stypeid" value="{#$stypeid#}" />
		</form>
		<ul class="chose_box">
			<li data-type="1">查小区</li>
			<li data-type="2">查学校</li>
		</ul>
	</div>
	<!--搜索列表s-->
	<div class="search_result">
		<h4>搜索记录</h4>
		<ul></ul>
	</div>
	<!--搜索列表e-->
</div>
<!--搜索框s-->
<script>
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$house_description#}',
		"title": '搜索',
		"imgUrl": '{#$house_logoUrl#}',
		"link": '{#getUrlPath service="house"  template="search_index"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/search_index.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
